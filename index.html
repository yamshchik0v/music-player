<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
   <title>Music player</title>
</head>

<body>

   <article class="track-list-block" id="player-list">
      <ul="song-list">
         </ul>
   </article>
   <main class="player">

      <section class="cover"><img src="" alt="" id="player-cover">
      </section>
      <section id="song-info" class="song-info">
         <p class="song-name" id="name"></p>
         <p class="song-artist" id="artist"></p>
      </section>
      <source src="#">
      <audio id="audio" class="paused" src=""></audio>
      <section class="progress-block" id="progress-block">
         <div id="progress-bar" class="progress-bar"></div>
      </section>
      <section class="time-block">
         <span id="audio-atm" class="time-el"></span>
         <span id="audio-duration" class="time-el"></span>
      </section>
      <ul class="media-controls">

         <li class="player-button">
            <svg id="loop" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
               <path d="M21 9h2v11h-17v3l-6-4 6-4v3h15v-9zm-18-3h15v3l6-4-6-4v3h-17v11h2v-9z" />
            </svg>
         </li>

         <li class="player-button">
            <svg id="bwd" width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
               <path d="M20 19.9998L40 33.3332V6.6665L20 19.9998ZM20 6.6665V33.3332L9.53674e-07 19.9998L20 6.6665Z" />
            </svg>

         </li>

         <li class="player-button">
            <svg id="play" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
               <path d="M3 22v-20l18 10-18 10z" />
            </svg>
         </li>

         <li class="player-button">
            <svg id="fwd" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
               <path d="M12 12l-12 8v-16l12 8zm0-8v16l12-8-12-8z" />
            </svg>
         </li>

         <li class="player-button">
            <svg id="vol" xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24">
               <path d="M9 18h-7v-12h7v12zm2-12v12l11 6v-24l-11 6z" />
            </svg>
            <div class="volume-block">
               <input type="range" id="volume-input" min="0" max="100">
               <div id="volume-value"></div>
            </div>
         </li>


      </ul>

   </main>


   <script src="script/songList.js"></script>
   <script src="script/script.js"></script>
</body>

</html>
